<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body class="container">
    <img src="logo.svg" />
    <div class="choices">
      <h2 class="computer-choice">
        Computer Choice : <span id="computer-choice"></span>
      </h2>
      <h2 class="your-choice">
        Your Choice : <span id="user-choice"></span>
      </h2>
      <h2 class="result">Result : <span id="result"></span></h2>
    </div>
    <div class="buttons">
      <button id="rock">Rock 🪨</button>
      <button id="paper">Paper 📜</button>
      <button id="scissors">Scissors ✂️</button>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
